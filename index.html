<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google HomePage</title>
</head>
<body>
    <nav>
        <div id="search">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="google-logo">
            <form>
                <input type="text" placeholder="build this webpage">
                <button class="cross-button"><ion-icon name="close-outline"></ion-icon></button>
                <button class="search-button"><ion-icon name="search-outline"></ion-icon></button>
            </form>
        </div>
        <div id="menu">
            <ul>
                <li class="active"><ion-icon name="search-outline"></ion-icon> All</li>
                <li><ion-icon name="play-circle-outline"></ion-icon> Videos</li>
                <li><ion-icon name="newspaper-outline"></ion-icon> News</li>
                <li><ion-icon name="navigate-outline"></ion-icon> Maps</li>
                <li><ion-icon name="image-outline"></ion-icon> Images</li>
                <li>More</li>
                <div class="block-list">
                    <li>Settings</li>
                    <li>Tools</li>

                </div>
               
            </ul>
        </div>
    </nav>
    <section id="results"></section>
    <footer></footer>

    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
